<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Form with JS</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-box {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 300px;
    }
    .form-box h2 {
      text-align: center;
    }
    input {
      width: 100%;
      margin-bottom: 15px;
      padding: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="form-box">
  <h2>User Login</h2>
  <form onsubmit="return validateForm()">
    <input type="text" id="email" placeholder="Enter Email">
    <input type="password" id="password" placeholder="Enter Password">
    <button type="submit">Login</button>
  </form>
</div>

<script>
  // Ask name using prompt
  const username = prompt("Enter your name:");
  alert("Welcome " + username + "! Please login.");

  // Validation function
  function validateForm() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (email === "" || password === "") {
      alert("All fields are required!");
      return false;
    }

    // Basic email check
    if (!email.includes("@")) {
      alert("Enter a valid email address!");
      return false;
    }

    // Minimum password length
    if (password.length < 6) {
      alert("Password must be at least 6 characters!");
      return false;
    }

    alert("Login successful!");
    return true;
  }
</script>

</body>
</html>
